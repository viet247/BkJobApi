services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./tmp/db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: bk_job_api_development
    ports:
      - "3306:3306"

  app:
    build: .
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    environment:
      DATABASE_PASSWORD: password
    depends_on:
      - db
  